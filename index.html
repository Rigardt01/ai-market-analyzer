<!DOCTYPE html>
<html>
<head>
    <title>AI Market Analyzer</title>
    <style>
        body { font-family: Arial; background:#111; color:white; text-align:center; }
        .card { background:#222; padding:20px; margin:20px; border-radius:10px; }
        .buy { color:lime; }
        .sell { color:red; }
        .wait { color:orange; }
    </style>
</head>
<body>

<h1>AI Market Analyzer</h1>

<div class="card" id="XAUUSD">Loading...</div>
<div class="card" id="EURUSD">Loading...</div>

<script>

const apiKey = "457d408780544d6c90e1276bb2ed8259";

async function fetchData(url){
  const response = await fetch(url);
  return await response.json();
}

async function analyze(symbol, elementId){

  const interval = "1h";

  const price = await fetchData(`https://api.twelvedata.com/time_series?symbol=${symbol}&interval=${interval}&outputsize=1&apikey=${apiKey}`);
  const rsi   = await fetchData(`https://api.twelvedata.com/rsi?symbol=${symbol}&interval=${interval}&time_period=14&series_type=close&apikey=${apiKey}`);
  const atr   = await fetchData(`https://api.twelvedata.com/atr?symbol=${symbol}&interval=${interval}&time_period=14&apikey=${apiKey}`);

  if(!price.values || !rsi.values || !atr.values){
    document.getElementById(elementId).innerHTML = "API limit reached or invalid key";
    return;
  }

  const close = parseFloat(price.values[0].close);
  const rsiVal = parseFloat(rsi.values[0].rsi);
  const atrVal = parseFloat(atr.values[0].atr);

  const entry = close;

  let signal = "WAIT";
  let className = "wait";

  if(rsiVal > 55){
    signal = "BUY";
    className = "buy";
  }
  else if(rsiVal < 45){
    signal = "SELL";
    className = "sell";
  }

  let stopLoss = "-";
  let takeProfit = "-";

  if(signal === "BUY"){
    stopLoss = entry - (atrVal * 1.5);
    takeProfit = entry + (atrVal * 3);
  }
  else if(signal === "SELL"){
    stopLoss = entry + (atrVal * 1.5);
    takeProfit = entry - (atrVal * 3);
  }

  document.getElementById(elementId).innerHTML =
    `<h2>${symbol}</h2>
     <p class="${className}">${signal}</p>
     <p>RSI: ${rsiVal.toFixed(2)}</p>
     <p>Entry: ${entry.toFixed(5)}</p>
     <p>Stop Loss: ${stopLoss !== "-" ? stopLoss.toFixed(5) : "-"}</p>
     <p>Take Profit: ${takeProfit !== "-" ? takeProfit.toFixed(5) : "-"}</p>`;
}

function update(){
  analyze("XAU/USD","XAUUSD");
  analyze("EUR/USD","EURUSD");
}

update();
setInterval(update, 300000);

</script>

</body>
</html>
