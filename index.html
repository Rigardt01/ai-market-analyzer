<!DOCTYPE html>
<html>
<head>
    <title>AI Market Analyzer (M15)</title>
    <style>
        body { font-family: Arial; background:#111; color:white; text-align:center; }
        .card { background:#222; padding:20px; margin:20px; border-radius:10px; }
        .buy { color:lime; }
        .sell { color:red; }
    </style>
</head>
<body>

<h1>AI Market Analyzer (15 Minute)</h1>

<div class="card" id="XAUUSD">Loading...</div>
<div class="card" id="NASDAQ">Loading...</div>

<script>

const apiKey = "PASTE_YOUR_REAL_API_KEY_HERE";

async function fetchData(url){
  const response = await fetch(url);
  return await response.json();
}

async function analyze(symbol, elementId){

  const interval = "15min";

  const price = await fetchData(`https://api.twelvedata.com/time_series?symbol=${symbol}&interval=${interval}&outputsize=2&apikey=${apiKey}`);

  if(!price.values){
    document.getElementById(elementId).innerHTML = "API limit reached";
    return;
  }

  const currentClose = parseFloat(price.values[0].close);
  const previousClose = parseFloat(price.values[1].close);

  let signal = "";
  let className = "";

  if(currentClose > previousClose){
    signal = "BUY";
    className = "buy";
  } else {
    signal = "SELL";
    className = "sell";
  }

  document.getElementById(elementId).innerHTML =
    `<h2>${symbol}</h2>
     <p class="${className}">${signal}</p>
     <p>Current: ${currentClose.toFixed(2)}</p>
     <p>Previous: ${previousClose.toFixed(2)}</p>`;
}

function update(){
  analyze("XAU/USD","XAUUSD");
  analyze("NDX","NASDAQ");
}

update();
setInterval(update, 300000);

</script>

</body>
</html>
